<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Journal — The Mental Warehouse</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body class="page-journal">
  <header class="topbar">
    <div class="container">
      <h1 class="brand">The Mental Warehouse</h1>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="movies.html">Movies</a>
        <a href="journal.html" class="active">Journal</a>
        <a href="rules.html">Rules</a>
        <a href="misc.html">Notes</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="controls">
      <button class="btn" id="add-entry">+ Add Entry</button>
      <button class="btn secondary" id="export-data">Export Data</button>
      <button class="btn" id="import-data">Import Data</button>
    </div>

    <div id="data-box-wrap" style="display:none;margin-top:12px">
      <textarea id="data-box" style="width:100%;height:120px" placeholder='Paste exported JSON here and click Apply import'></textarea>
      <div style="display:flex;gap:8px;margin-top:8px">
        <button class="btn" id="apply-import">Apply import</button>
        <button class="btn secondary" id="close-import">Close</button>
      </div>
    </div>

    <div id="journal-list" class="list"></div>
  </main>

  <footer class="footer">
    <div class="container">
      <small>© <span id="year"></span> The Mental Warehouse.</small>
    </div>
  </footer>

  <!-- Modal -->
  <div id="modal" class="modal-backdrop">
    <div class="modal">
      <h3 id="modal-title">Add journal entry</h3>
      <div class="form-row">
        <input id="j-date" type="date" />
      </div>
      <div class="form-row">
        <input id="j-photo" type="file" accept="image/*" />
      </div>
      <div class="form-row">
        <textarea id="j-text" rows="3" placeholder="Write a short moment or thought..."></textarea>
      </div>
      <div class="row">
        <button class="btn" id="save-j">Save</button>
        <button class="btn secondary" id="cancel-j">Cancel</button>
      </div>
    </div>
  </div>

  <script src="js/storage.js"></script>
  <script src="js/init.js"></script>
  <script src="js/journal.js"></script>
  <script>document.getElementById('year').textContent=new Date().getFullYear()</script>
</body>
</html>
