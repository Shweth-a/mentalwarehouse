<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Notes — The Mental Warehouse</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="topbar">
    <div class="container">
      <h1 class="brand">The Mental Warehouse</h1>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="movies.html">Movies</a>
        <a href="journal.html">Journal</a>
        <a href="rules.html">Rules</a>
        <a href="misc.html" class="active">Notes</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="controls">
      <button class="btn" id="add-note">+ Add Note</button>
    </div>

    <div id="notes-grid" class="cards-grid"></div>
  </main>

  <footer class="footer">
    <div class="container">
      <small>© <span id="year"></span> The Mental Warehouse.</small>
    </div>
  </footer>

  <!-- Modal -->
  <div id="modal" class="modal-backdrop">
    <div class="modal">
      <h3 id="modal-title">Add note</h3>
      <div class="form-row">
        <input id="n-text" placeholder="Short note" />
      </div>
      <div class="form-row">
        <input id="n-photo" type="file" accept="image/*" />
      </div>
      <div class="row">
        <button class="btn" id="save-n">Save</button>
        <button class="btn secondary" id="cancel-n">Cancel</button>
      </div>
    </div>
  </div>

  <script src="js/storage.js"></script>
  <script src="js/init.js"></script>
  <script src="js/misc.js"></script>
  <script>document.getElementById('year').textContent=new Date().getFullYear()</script>
</body>
</html>
